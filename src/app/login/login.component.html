<md-card class="rightSideDiv" *ngIf="!this.service.isLoggedin">
 
<form class="login-form">
    <span> {{ 'WELCOME' | translate }} </span>
    <p>
        <md-input-container class="example-full-width">
          <input mdInput type="text" [placeholder]="'USERNAME'|translate"  value="" />
        </md-input-container>
    </p>

    <p>
        <md-input-container class="example-full-width">
          <input mdInput type="password" [placeholder]="'PASSWORD'|translate"  value="" />
        </md-input-container>
    </p>
      
    <p>
        <button color="warn" class="example-full-width" md-raised-button (click)="login()">{{'LOGIN' | translate}}</button>
    </p>

    <p class="message">{{'NOT_REGISTERED' |translate }} &nbsp;  <a  (click)="animateForm()"> {{'CREATE_ACCOUNT' | translate}}</a></p>
</form>


<form class="register-form" [formGroup]="rForm" (ngSubmit)="registerUser(rForm.value)">
     <span> {{ 'CREATE_ACCOUNT' | translate }} </span>

    <p>
        <md-input-container class="example-full-width">
          <input mdInput formControlName="name" type="text" [placeholder]="'USERNAME'|translate" value="" />
        </md-input-container>
    </p>

    <p>
        <md-input-container class="example-full-width">
          <input mdInput formControlName="pass" type="password" [placeholder]="'PASSWORD'|translate" value="" />
        </md-input-container>
    </p>

    <p>
        <md-input-container class="example-full-width">
          <input mdInput formControlName="mail" type="email" email [placeholder]="'EMAIL_ADDRESS'|translate" value="" />
        </md-input-container>
    </p>
      <button md-raised-button class="example-full-width" color="primary" type="submit" [disabled]="!rForm.valid" > {{'CREATE'|translate}}</button>
      <p class="message">{{'ALREADY_REGISTERED'|translate}} <a (click)="animateForm()"> {{'SIGN_IN'|translate}} </a></p>
  
</form>
</md-card>
