<md-toolbar color="primary">


<md-select [(ngModel)]="selectedLang" [placeholder]="'SELECT_LANG'|translate" (change)="changeLang($event)">
  <md-option *ngFor="let lang of langs" [value]="lang.value">
    <span class="flag-icon" [ngClass]="lang.class"> </span>
    {{ lang.viewValue | translate}}
  </md-option>
</md-select>
<div *ngIf="this.service.isLoggedin">
  &nbsp;
  &nbsp;
 <button md-raised-button color="accent" (click)="gotoHome()">{{"HOME" | translate}}</button>
 &nbsp;
  &nbsp;
 <button md-raised-button color="warn" (click)="gotoDashboard()">{{"DASHBOARD" | translate}}</button>
&nbsp;
  &nbsp;
  </div>
<span> {{ 'HEADER' | translate }} https://valor-software.com/ng2-charts/ </span>
<span class="example-spacer"></span>
<span *ngIf="this.service.isLoggedin" ><strong> {{service.local.username}} </strong> </span> &nbsp; &nbsp;
<button *ngIf="this.service.isLoggedin" md-raised-button color="accent" (click)="logout()">{{'LOGOUT' | translate }}</button>




<button md-icon-button color="warn" [mdMenuTriggerFor]="menu"  *ngIf="this.service.isLoggedin">
  <md-icon>person</md-icon>
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="gotoProfile()">
    <md-icon>account_circle</md-icon>
    <span>{{"PROFILE" | translate}}</span>
  </button>
  <button md-menu-item (click)="gotoSettings()">
    <md-icon>settings</md-icon>
    <span>{{"SETTINGS" | translate}}</span>
  </button>
  <button md-menu-item (click)="gotoFirstTime()">
    <md-icon>fingerprint</md-icon>
    <span>{{"CHANGE_INFO" | translate}}</span>
  </button>
</md-menu>


  
</md-toolbar>
