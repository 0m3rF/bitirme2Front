<md-card class="wrapper">
<md-toolbar color="accent"> <span class="textHeader">{{'SETTINGS'|translate}} </span></md-toolbar>
<br>
<div class="content">
    <div class="item">
        <md-input-container>
            <input mdInput type="text" disabled [placeholder]="'USERNAME'|translate" [value]="this.service.local.username">
        </md-input-container>
    </div>
    <div class="item">
        <md-input-container>
            <input #pass mdInput type="password" [placeholder]="'NEW_PASSWORD'|translate">
        </md-input-container>
    </div>
    <div class="item">
        <md-input-container>
            <input #age mdInput type="text" [placeholder]="'NEW_AGE'|translate" [value]="this.service.local.age">
        </md-input-container>
    </div>
    <div class="item">
        <md-input-container>
            <input #country [ngModel]="this.service.getCountryId()" mdInput [placeholder]="'NEW_COUNTRY'|translate" [mdAutocomplete]="auto" [formControl]="stateCtrl">
        </md-input-container>

        <md-autocomplete #auto="mdAutocomplete" >
            <md-option *ngFor="let state of filteredStates | async" [value]="state">
            {{ state }}
            </md-option>
        </md-autocomplete>
    </div>

    <div class="item">    
        <md-input-container>
            <input #email mdInput type="text" [placeholder]="'NEW_EMAIL'|translate" [value]="this.service.local.email">
        </md-input-container>
    </div>

    <div class="item">
        <button md-raised-button color="primary" (click)="saveChanges(email,pass,age,country)" > {{'SAVE_CHANGES'|translate}} </button>    
        <button md-raised-button color="warn" (click)="deleteAccount()"> {{'DELETE_ACCOUNT'|translate}} </button>    
    </div>
</div>

</md-card>
